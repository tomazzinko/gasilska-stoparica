<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasilski Časovnik za vadbo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .main-container {
            flex: 2;
            padding: 20px;
        }

        .attempts-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-left: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #stopwatch {
            font-size: 120px;
            font-weight: bold;
            text-align: center;
            margin: 100px 0 50px 0;
            font-family: monospace;
        }

        .status {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #666;
        }

        #attempts {
            list-style: none;
            padding: 0;
        }

        #attempts li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
        }

        .controls-hint {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div id="stopwatch">00:00.000</div>
        <div class="status" id="status">Ready</div>
        <div class="controls-hint">
            Klikni z miško kjerkoli na strani za začetek/konec ali uporabi tipko presledek
            <br>
            Ne deluje v Firefoxu ¯\_(ツ)_/¯
        </div>
    </div>
    <div class="attempts-container">
        <h2>Prejšnji poskusi</h2>
        <ul id="attempts"></ul>
    </div>

    <script src="stopwatch.js"></script>
</body>

</html>
