<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefighter Training Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .main-container {
            flex: 2;
            padding: 20px;
        }

        .attempts-container {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            margin-left: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #stopwatch {
            font-size: 120px;
            font-weight: bold;
            text-align: center;
            margin: 50px 0;
            font-family: monospace;
        }

        .status {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #666;
        }

        #attempts {
            list-style: none;
            padding: 0;
        }

        #attempts li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 18px;
        }

        .instructions {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="instructions">
            <h2>Controls</h2>
            <p>Press <strong>Backspace</strong> to start countdown</p>
            <p>Press <strong>Space</strong> to stop timer</p>
        </div>
        <div id="stopwatch">00:00.000</div>
        <div class="status" id="status">Ready</div>
    </div>
    <div class="attempts-container">
        <h2>Previous Attempts</h2>
        <ul id="attempts"></ul>
    </div>

    <script src="stopwatch.js"></script>
</body>

</html>
